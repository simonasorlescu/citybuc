<header>
  <a href="#/settings"><img src="img/settings-22.png" alt=""></a>
  <h1>Event App</h1>
</header>

<nav id="top-nav">
  <ul>
    <li id="category"><a href="#/categories/{{category.id}}"><img src="img/list-grey.png" alt="">Categories</a></li>
    <li id="friends"><a href=""><img src="img/friends-grey.png" alt="">Friends</a></li>
    <li id="location"><a href="#/location/{{event.location_id}}"><img src="img/map-grey.png" alt="">Location</a></li>
  </ul>
</nav>

<div id="container" ng-controller="EventsCtrl">
  <ul>
    <li ng-repeat="event in events">
      <figure class="event">
        <a href="#/events/{{event.id}}"><img ng-src="{{event.picture}}" alt="" /></a>
        <figcaption>
          <h1><a href="#/events/{{event.id}}">{{event.name}}</a></h1>
          <p>{{event.date | date:'EEEE, d MMM yyyy'}}</p>
        </figcaption>
        <section>
          <p class="location"><img src="img/map-red.png" alt="">{{event.address}}</p>
          <div class="followers">
            <p>12 more</p>
            <img src="img/homer.jpg" alt="">
            <img src="img/homer.jpg" alt="">
            <img src="img/homer.jpg" alt="">
            <img src="img/homer.jpg" alt="">
            <img src="img/homer.jpg" alt="">
          </div>
        </section>
      </figure>
    </li>
  </ul>
</div>

<nav class="bottom-nav">
  <ul>
    <li><a href="my-profile.html"><img src="img/profile-grey.png" alt="">My Profile</a></li>
    <li><a href="home.html"><img src="img/home-grey.png" alt="">Home</a></li>
    <li><a href="#"><img src="img/search-grey.png" alt="">Search</a></li>
  </ul>
</nav>
