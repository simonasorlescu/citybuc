<div id="container" ng-controller="EventCtrl">
  <figure class="event event-details">
    <img ng-src="{{event.picture}}" alt="" />
    <figcaption>
      <h1>{{event.name}}</h1>
      <p class="date">{{event.date | date:'EEEE, d MMM yyyy'}}</p>
      <p class="time"><img src="img/clock-.png" alt="">{{event.date | date:'hh:mm'}}</p>
    </figcaption>
  </figure>

  <section class="details">
    <p class="location address"><img src="img/map-red.png" alt="">{{event.address}}</p>
    <div class="created">
      <h4>Created by:</h4>
      <img src="img/homer.jpg" alt="">
      <p>Nume Prenume</p>
    </div>
    <div class="attending">
      <h4>Attending:<span>256 people</span></h4>
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
      <img src="img/homer.jpg" alt="">
    </div>
    <div class="detail">
      <h4>Details:</h4>
      <a href="index.html#/events/{{event.id}}/details"><img src="img/right.png" alt=""></a>
      <p>{{event.description}}</p>
    </div>
    <ul class="tags">
      <li><a href="">music</a></li>
      <li><a href="">concert</a></li>
      <li><a href="">band</a></li>
      <li><a href="">tour</a></li>
      <li><a href="">punk</a></li>
    </ul>
  </section>
</div>
